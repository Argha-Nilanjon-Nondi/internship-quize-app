<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Farro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz app</title>
    <style>

    </style>
</head>

<body>
    <!--welcome start-->
    <section>
        <div class="header">
            <div class="logo">
                <img src="/image/logo.png" alt="">
            </div>
            <div class="header-txt">
                <h1>Alpha Quiz System</h1>
            </div>
        </div>
        <hr>
    </section>
    <!--welcome end-->

    <!--login start-->
    <section id="div-separate">
        <div class="login-container">
            <div class="login-header">Login To Your Quiz</div>
            <div class="login-wrap">
                <div class="login-group">

                    <i class="fa fa-user"></i>
                    <input type="text" id="user" value="argha" placeholder="User">
                </div>
                <div class="login-group">
                    <i class="fa fa-key"></i>
                    <input type="password" id="password" value="argha123" placeholder="Password">

                </div>
                <div class="login-group">
                    <button id="quize-submit">Login</button>
                </div>
            </div>
        </div>
    </section>

    <!--login end-->
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
